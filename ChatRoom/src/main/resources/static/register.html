<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>註冊頁面</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="./css/register.css">
</head>
<body>

	<div id="app" class="register-container">
		<h2>註冊新帳號</h2>
		<form @submit.prevent="register">
			<div class="input-group">
				<label for="username">使用者名稱</label> <input type="text" id="username"
					v-model="registerData.username" required>
			</div>
			<div class="input-group">
				<label for="email">電子郵件</label> <input type="email" id="email"
					v-model="registerData.email" required>
			</div>
			<div class="input-group">
				<label for="password">密碼</label> <input type="password"
					id="password" v-model="registerData.password" required>
			</div>
			
			<button type="submit" class="register-btn">註冊</button>
		</form>
		<div class="login-link">
			已經有帳號了？ <a href="./login.html">立即登入</a>
		</div>
	</div>
	<script src="./js/register.js"></script>
</body>
</html>
